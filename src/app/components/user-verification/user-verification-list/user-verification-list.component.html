<div>

</div>

<div>
  <div fxLayout="row wrap" fxLayoutGap="30px grid">

    <mat-radio-group aria-label="Select an option" fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="30%" fxFlex.sm="100%">
      <mat-radio-button class="me-8 mb-8" value="1" checked="">Pending</mat-radio-button>
      <mat-radio-button class="me-8 mb-8" value="2">Approved</mat-radio-button>
      <mat-radio-button class="me-8 mb-8" value="3">Rejected</mat-radio-button>
    </mat-radio-group>
    <mat-form-field fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="30%" fxFlex.sm="100%">
      <mat-label>Select Criteria</mat-label>
      <mat-select>
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let criteria of criteriaList" [value]="criteria.value">
          {{criteria.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.md="40%" class="overflow-x-hidden" fxFlex.lg="40%" fxFlex.xl="40%" fxFlex.sm="100%">
      <input matInput [(ngModel)]="search" placeholder="Search" type="text" maxlength="50"
        (keydown.enter)="getUserVerificationList()">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onClickView(element)" matTooltip="View" mat-icon-button color="primary">
        <mat-icon aria-label="View">remove_red_eye</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
  </ng-container>

  <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef> Shop Name </th>
    <td mat-cell *matCellDef="let element"> {{element.shopName}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="pincode">
    <th mat-header-cell *matHeaderCellDef> Pin code </th>
    <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
