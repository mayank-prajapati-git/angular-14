<mat-card>
  <mat-card-content class="mat-card-content">
    <div fxLayout="row wrap" fxLayoutGap="30px grid">
      <mat-form-field fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="30%" fxFlex.sm="100%">
        <mat-label>Select Category</mat-label>
        <mat-select>
          <mat-option>--Select--</mat-option>
          <mat-option *ngFor="let criteria of criteriaList" [value]="criteria.value">
            {{criteria.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="30%" fxFlex.sm="100%">
        <mat-label>Select Status</mat-label>
        <mat-select>
          <mat-option>--Select--</mat-option>
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{status.text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card (click)="onClickQuery()">
