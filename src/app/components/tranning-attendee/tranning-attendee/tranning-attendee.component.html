<div>
  <div fxLayout="row wrap" fxLayoutGap="30px grid">

    <mat-form-field fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="30%" fxFlex.sm="100%">
      <mat-label>Select Tranning Name</mat-label>
      <mat-select>
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let criteria of criteriaList" [value]="criteria.value">
          {{criteria.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex.md="30%" fxFlex.lg="30%" fxFlex.xl="30%" fxFlex.sm="100%">
      <mat-label>Select Status</mat-label>
      <mat-select [(ngModel)]="status" (selectionChange)="onChangeStatus()">
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let status of statusList" [value]="status.value">
          {{status.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <mat-select (selectionChange)="onChangeAttendeeStatus(element)">
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let status of attendeestatusList" [value]="status.value">
          {{status.text}}
        </mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef="pgmName">
    <th mat-header-cell *matHeaderCellDef> PGM Name </th>
    <td mat-cell *matCellDef="let element"> {{element.pgmName}} </td>
  </ng-container>

  <ng-container matColumnDef="accountNo">
    <th mat-header-cell *matHeaderCellDef> Account Number </th>
    <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
  </ng-container>

  <ng-container matColumnDef="mobileNo">
    <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
