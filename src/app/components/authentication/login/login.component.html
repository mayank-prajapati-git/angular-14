<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="assets/images/favicon.png" alt=""> <span class="ms-16 fw-medium fs-26">Flexy</span>
            </a>
          </div>

          <form class="m-t-30">
            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Enter your email">
            </mat-form-field>

            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password">
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/authentication/forgot-password']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>
            </div>
            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Sign In
            </a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">New to Flexy?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
